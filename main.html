<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uplift Founders</title>
    <link rel="stylesheet" href="./src/output.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
</head>
<style>
    *{
        /* font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; */
    }
    .bold-text{
        font-family:Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
</style>
<body class="bg-amber-100 overflow-x-hidden">
    <main class="h-screen">
        <nav class="border-b-2 h-[9%] w-screen flex justify-between px-40">
            <div class="icon">
                <img src="https://static.vecteezy.com/system/resources/previews/038/516/357/non_2x/ai-generated-eagle-logo-design-in-black-style-on-transparant-background-png.png" alt="icon" class="h-[100%] w-full">
            </div>
            <div class="menu flex items-center justify-evenly w-1/2">
                <div class="menu_item">WHAT FOUNDERS SAY</div>
                <div class="menu_item">MANIFESTO</div>
                <div class="menu_item">ABOUT US</div>
                <div class="menu_item rounded-2xl p-1.5 px-6 grid place-content-center bg-violet-600 text-white cursor-pointer" id="tell_us">TELL US ABOUT YOU</div>
            </div>
        </nav>


        <section class="flex flex-col justify-center items-start h-[91%] border-amber-900 p-9 px-40 relative">
            <article class="bold-text text-[15rem] font-sans text-wrap w-9xl text-start leading-none tracking-wide z-10">WE &nbsp;&nbsp;&nbsp;UPLIFT FOUNDERS
            </article>

            <div class="absolute top-4 left-[33%] w-48 h-50 overflow-hidden rounded-2xl blur-[1px]">
                    <img src="https://static1.makeuseofimages.com/wordpress/wp-content/uploads/2021/11/man-standing-presenting-to-team.jpg" class="object-cover w-full h-full">
            </div>
            
            <div class="absolute top-96 left-[74%] w-57 h-38 blur-[1px] overflow-hidden rounded-2xl">
                    <img src="https://media.istockphoto.com/id/1947499362/photo/happy-group-of-business-people-discussing-strategy-during-team-meeting-at-the-office-desk.jpg?s=612x612&w=0&k=20&c=UXPrlQx09d8EP4_kTdAa-vC2LxD_ppY1tiG7eTPGVbE=">
            </div>

            <article class="text-4xl text-wrap w-2xl" style="font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif">
                Helping <i>founders</i> to GROW through <i>uncertainty</i> & MAXIMIZE their impact.
            </article>
            
            <div class="menu_item rounded-2xl grid place-content-center bg-violet-600 text-white cursor-pointer mt-5 p-1.5 px-6" id="tell_us ">TELL US ABOUT YOU</div>
        </section>

        <section class="flex border-4">
            <div class="cards">
                <div class="border-2 h-60 w-100"></div>
                <button class="left border-2 h-8 w-8"></button>
                <button class="right border-2 h-8 w-8"></button>
            </div>
            <p>TRUSTED BY FOUNDERS OF HIGH-GROWTH STARTUPS</p>
        </section>
    </main>
</body>
</html>
